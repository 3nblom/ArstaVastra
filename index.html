<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Årsta Västra</title>


  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">

</head>



<body>


  <div class="row">

    <div class="column column-left">
      <a href="index.html"><img class="top-bar-logo" src="images/logo.png" alt="logga"></a>

    </div>

    <div class="column column-right">

      <div class="dropdown">
        <button onclick="myFunction()" class="dropbtn"></button>
        <div id="myDropdown" class="dropdown-content">
          <a href="index.html">Spelschema</a>
          <a href="index.html">Skytteliga</a>
          <a href="index.html">Laget</a>
        </div>
      </div>

      <ul class="dropdown-inactive">
        <li><a href="index.html"><strong>Spelschema</strong></a></li>
        <li><a href="index.html"><strong>Skytteliga</strong></a></li>
        <li><a href="index.html"><strong>Laget</strong></a></li>
        </li>
      </ul>

    </div>

  </div>




  <div class="second-section">


  </div>

  <div class="third-section">

  </div>










  <script>
    /* When the user clicks on the button,
toggle between hiding and showing the dropdown content */
    function myFunction() {
      document.getElementById("myDropdown").classList.toggle("show");
    }

    // Close the dropdown if the user clicks outside of it
    window.onclick = function(event) {
      if (!event.target.matches('.dropbtn')) {
        var dropdowns = document.getElementsByClassName("dropdown-content");
        var i;
        for (i = 0; i < dropdowns.length; i++) {
          var openDropdown = dropdowns[i];
          if (openDropdown.classList.contains('show')) {
            openDropdown.classList.remove('show');
          }
        }
      }
    }
  </script>

</body>


</html>
